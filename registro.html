<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="shortcut icon" href="img/register.png" type="image/x-icon">
    <link rel="stylesheet" href="css/registro.css">
  </head>
  <body>
    <div class="registro">
      <form class="registro-1">
        <h2 class="registro__h2">Crea tu cuenta</h2>
        <br>
        <hr class="registro__hr">
        <br>
        <label for="nombre" class="registro__label">Nombre</label>
        <input type="text" class="registro__username" autocomplete="none" name="nombre" placeholder="Developer" required>
        <label for="email" class="registro__label">Correo Electronico</label>
        <input type="email" class="registro__email" autocomplete="none" name="email" placeholder="@gmail.com" required>
        <label for="user" class="registro__label">Usuario</label>
        <input type="text" class="registro__nombre" autocomplete="none" name="nombre" placeholder="Usuario" required>
        <label for="password" class="registro__label">Contraseña</label>
        <input type="password" class="registro__password" autocomplete="none" name="nombre" placeholder="Contraseña" required>
        <br>
        <br>
        <input type="button" class="registro__enviar" value="Crear cuenta">
        <a class="registro__a" href="form.html">Iniciar Sesion</a>
        <br>
        <br>
        <hr class="registro__hr">
        <p class="registro__parrafo">Inicia Sesion De Otro Forma</p>
        <button title="Facebook" class="registro__facebook">Facebook</button>ㅤㅤ<button title="Twitter" class="registro__twitter">Twitter</button>
      </form>
    </div>
  </body>
</html>

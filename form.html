<!DOCTYPE html>
<html> 
  <head>
    <meta charset="UTF-8">
    <meta name="author Copyright" content="Agustin Miranda Gulfo">
    <title>Formulario</title>

    <link rel="shortcut icon" href="img/login.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>


    <div class="container">
      <form class="container__form">
        <h2 class="container__h2">Login</h2>
        <label for="username" class="container__username">Username</label>
        <input class="container__input-text" type="text" name="username" placeholder="Username" required>
        <br>
        <br>
        <label for="savepassword" class="container__savepassword">Password</label>
        <input type="password" name="savepassword" class="form-control password1 container__input-savepassword" placeholder="Password" required>
          <input type="checkbox" class="fa fa-fw fa-eye password-icon show-password container__checkbox"><p class="container__mostrar-contraseña">Mostrar contraseña</p>
        <input type="submit" value="Submit" class="container__enviar">
        <a id="link_1" class="container__link" title="Iniciar Sesion" href="#">Iniciar Sesion</a>  <a id="link_2" class="container__link" title="Registrarse" href="registro.html">Registrarse</a>
      </form>
    </div>
    <script src="js/form.js"></script>
  </body>
</html>
